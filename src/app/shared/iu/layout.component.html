<header class="h-[80px] mb-8 w-full max-w-screen-lg mx-auto px-4">
  <nav class="flex items-center justify-between h-full">
    <div class="flow-root">

      @if(!isDataLoaded){
      <ng-container>
        <div class="flex items-center">
          <div class="shrink-0">
            <div class="w-8 h-8 rounded-full bg-gray-300 animate-pulse"></div>
          </div>
          <div class="flex-1 min-w-0 ms-4">
            <div class="h-4 bg-gray-300 rounded animate-pulse w-20 mb-2"></div>
            <div class="h-4 bg-gray-300 rounded animate-pulse w-10"></div>
          </div>
        </div>
      </ng-container>
      }

      @else {
      <div class="flex items-center">
        <div class="shrink-0">
          @if(isPhotoProfile){
            <img class="w-8 h-8 rounded-full" [src]="urlPhoto" alt="Profile image">
          }
          @else {
            <i class="fas fa-user"></i>
          }
        </div>
        <div class="flex-1 min-w-0 ms-4">
          <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
            <span>
            @if(user.isMale){
              Bienvenido
            }
            @else {
              Bienvenida
            }
            {{user.name}}</span>
          </p>
          <p class="text-sm text-gray-500 truncate dark:text-gray-400">
            {{userEmail}}
          </p>
        </div>
      </div>
      }
      
    </div>
    
    <span> <a routerLink="/tasks">Sitios</a> | <a routerLink="/categories">Categorias</a> @if(user.isAdmin){ <a routerLink="/errors"> | Admin</a> }</span>
    <button (click)="logOut()" type="button"
      class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800 inline-flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="me-2 icon icon-tabler icons-tabler-outline icon-tabler-logout-2">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M10 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2" />
        <path d="M15 12h-12l3 -3" />
        <path d="M6 15l-3 -3" />
      </svg>
      Cerrar Sesi√≥n
    </button>
  </nav>
</header>
<router-outlet />
