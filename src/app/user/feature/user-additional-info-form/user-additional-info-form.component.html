<section class="mx-auto w-full max-w-screen-sm px-4 mt-8">

  <div class="mb-20 ">
    <span class="text-2xl font-bold">Termina tu registro</span>
  </div>

  <form class="space-y-4 md:space-y-10" [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <input formControlName="name" type="text" name="name" id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Nombre" autocomplete="off">
    </div>
    @if(isRequired('name')) {
      <small class="text-red-400">Este campo es requerido</small>
    }

    <div>
      <input formControlName="lastname" type="text" name="lastname" id="lastname"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Apellidos" autocomplete="off">
    </div>
    @if(isRequired('lastname')) {
      <small class="text-red-400">Este campo es requerido</small>
    }

    <div>
      <label>
        <input type="radio" formControlName="isMale" [value]="true" /> Masculino
      </label>

      <label>
        <input type="radio" formControlName="isMale" [value]="false" /> Femenino
      </label>
    </div>


    <div class="flex items-center space-x-4">
      <!-- BotÃ³n Guardar -->
      <button type="submit"
        class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 inline-flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="me-2 icon icon-tabler icons-tabler-outline icon-tabler-device-floppy">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />
          <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M14 4l0 4l-6 0l0 -4" />
        </svg>
        Guardar
      </button>
    </div>
  </form>
</section>
